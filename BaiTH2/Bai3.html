      }

    <script type="text/javascript">
      $(document).ready(function () {
        // date
        function checkTime(i) {
          if (i < 10) return "0" + i;
          return i;
        }
        function time() {
          var today = new Date();
          var d = checkTime(today.getDate());
          var m = checkTime(today.getMonth());
          var y = checkTime(today.getFullYear());
          var h = checkTime(today.getHours());
          var mi = checkTime(today.getMinutes());
          var current_day = today.getDay();
          var thu = "Thứ ";
          switch (current_day) {
            case 0:
              thu = "Chủ nhật";
              break;
            default:
              thu += current_day + 1;
          }
          return thu + ", " + d + "/" + m + "/" + y + ", " + h + ":" + mi;
        }
        $("#timer").text(time());
        // ==================
        // tinh tong tien
        function totalMoney(currentTable, arr) {
          var sum = 0;
          if (arr) {
            arr.each(function () {
              sum +=
                parseInt($(this).find("td").eq(2).find("input").val()) || 0;
            });
          }
          currentTable.find(".tongtien").text(sum);
        }
        // chon mon
        var ban = $("#ban");
        var monan = $("#monan");
        monan.change(function () {
          var flag = false;
          var soban = ban.find("option:selected").val();
          var tenmonan = $("#monan").find("option:selected").text();
          $(".results")
            .find(".result")
            .each(function () {
              if ($(this).find(".soban").text() === soban) {
                var tables = $(".results").find(".result");
                var currentTable = {};
                tables.each(function () {
                  if ($(this).find(".soban").text() === soban) {
                    currentTable = $(this);
                  }
                });
                if (currentTable) {
                  var flagMonAn = false;
                  currentTable.find("tr.chitietmonan").each(function () {
                    if ($(this).find("td").eq(0).text() === tenmonan) {
                      let sl = parseInt(
                        $(this).find("td").eq(1).find("input").val()
                      );
                      sl++;
                      $(this).find("td").eq(1).find("input").val(sl);
                      let dongia = parseInt(
                        $("#monan").find("option:selected").val()
                      );
                      $(this)
                        .find("td")
                        .eq(2)
                        .find("input")
                        .val(dongia * sl);
                      // không tạo món ăn mới
                      flagMonAn = true;
                    }
                  });
                  if (!flagMonAn) {
                    currentTable.find(".dongtongtien")
                      .before(`<tr class="chitietmonan">
                            <td>${monan.find("option:selected").text()}</td>
                            <td>
                              <input type="number" style="width: 30px" value="1" />
                            </td>
                            <td>
                              <input
                                type="number"
                                disabled
                                style="width: 100px"
                                value=${monan.find("option:selected").val()}
                              />
                            </td>
                            <td>
                              <button class="delete">Xóa</button>
                            </td>
                          </tr>`);
                  }
                  // không tạo bàn mới
                  totalMoney(
                    currentTable,
                    currentTable.find("tr.chitietmonan")
                  );
                  flag = true;
                }
              }
            });
          if (!flag) {
            $(".results").append(
              `<table class="result">
                <thead>
                  <tr>
                    <td class="table">
                      <h3>Bàn <span class="soban">${ban
                        .find("option:selected")
                        .val()}</span></h3>
                    </td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div
                        style="
                    display: flex;
                    width: 100%;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                  "
                      >
                        <table class="subtable">
                          <tr>
                            <th width="30%">Món</th>
                            <th width="20%">SL</th>
                            <th width="30%">Tiền</th>
                            <th width="20%"></th>
                          </tr>
                          <tr class="chitietmonan">
                            <td>${monan.find("option:selected").text()}</td>
                            <td>
                              <input type="number" style="width: 30px" value="1" />
                            </td>
                            <td>
                              <input
                                type="number"
                                disabled
                                style="width: 100px"
                                value=${monan.find("option:selected").val()}
                              />
                            </td>
                            <td>
                              <button class="delete">Xóa</button>
                            </td>
                          </tr>
                          <tr class="dongtongtien">
                            <td>Tổng tiền</td>
                            <td colspan="3"><span class="tongtien">${monan
                              .find("option:selected")
                              .val()}</span>đ</td>
                          </tr>
                        </table>
                        <button style="margin-top: 10px" class="print">In hoá đơn</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            `
            );
          }
        });
        // xóa món ăn
        $(".results").on("click", ".delete", function (e) {
          let table = $(this).closest("table");
          e.target.closest("tr").remove();
          console.log(table);
          console.log(table.find("tr.chitietmonan"));
          totalMoney(table, table.find("tr.chitietmonan"));
        });
      });
    </script>
